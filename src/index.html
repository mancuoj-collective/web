<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <link
      rel="stylesheet"
      href="https://chinese-fonts-cdn.deno.dev/packages/lxgwwenkaibright/dist/LXGWBright-Medium/result.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <title>WEB</title>
  </head>

  <body
    x-data="{ isDark: localStorage.getItem('theme') === 'dark' }"
    x-init="$watch('isDark', v => localStorage.setItem('theme', v ? 'dark' : 'light'))"
    :class="{ dark: isDark }"
    @keyup.d.window="isDark = !isDark"
  >
    <div class="app">
      <div class="title">临渊羡鱼，不如退而结网</div>
      <div class="btn-group">
        <button
          class="btn toggle-btn"
          @click="isDark = !isDark"
          x-text="isDark ? '浅色' : '深色'"
        ></button>
        <a
          href="https://github.com/mancuoj-collective/web"
          target="_blank"
          rel="noopener noreferrer"
        >
          <button class="btn">GitHub</button>
        </a>
      </div>
    </div>
  </body>
</html>
